<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpendHawk</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/css/breadcrumb-tweak.css" />
</head>
<body>

<div class="container">
    <nav class="navbar navbar-static-top" role="navigation">
        <ul class="nav navbar-nav navbar-left">
            <ol class="breadcrumb">
                <li><a href="#" th:href="@{/user}">SpendHawk</a></li>
                <li><a href="#"
                       th:href="@{|/user/${user.id}|}"
                       th:text="${user.name}">User</a></li>
                <li><a href="#"
                       th:href="@{|/user/${user.id}/account/${account.id}|}"
                       th:text="${account.name}">My Account</a></li>
                <li class="active" th:text="${entry.id}">1</li>
            </ol>
        </ul>
    </nav>

    <div class="panel panel-default">
        <div class="panel-heading">
            Entry Details
        </div>
        <table class="table">
            <tr>
                <td>ID:</td>
                <td th:text="${entry.id}"></td>
            </tr>
            <tr>
                <td>Amount:</td>
                <td th:text="${entry.amount}"></td>
            </tr>
            <tr>
                <td>Transaction Date:</td>
                <td th:text="${entry.transactionDate}"></td>
            </tr>
            <tr>
                <td>Posted Date:</td>
                <td th:text="${entry.postedDate}"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td th:text="${entry.description}"></td>
            </tr>
        </table>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">Transaction</div>
        <div class="panel-body">
            <table th:if="${transaction != null}" class="table">
                <thead>
                <tr>
                    <th>Account</th>
                    <th>Transaction Date</th>
                    <th>Posted Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr class="total-row">
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>TOTAL</td>
                    <td align="right" style="border-botton: solid 1px black;" th:text="${transaction.total}">$0.00</td>
                </tr>
                <tr th:each="entry : ${transaction.entries}">
                    <td class="tiny-td">
                        <a href="#"
                           th:href="@{|/user/${user.id}/account/${entry.account.id}|}"
                           th:text="${entry.account.name}">Account Name</a>
                    </td>
                    <td class="tiny-td" th:text="${entry.transactionDate}">2001/12/01</td>
                    <td class="tiny-td" th:text="${entry.postedDate}">2001/12/01</td>
                    <td class="tiny-td">
                        <a href="#" th:href="@{|/user/${user.id}/account/${account.id}/entry/${entry.id}|}"
                           th:text="${entry.description}">Stuff</a>
                    </td>
                    <td class="tiny-td" align="right" th:text="${entry.amount}">$0.00</td>
                </tr>
                </tbody>

            </table>
            <div th:if="${transaction == null}">
                <form method="post" enctype="multipart/form-data" th:object="${transactionForm}"
                      th:action="@{|/user/${user.id}/transaction/create|}">
                    <input type="hidden" name="accountId" th:value="${account.id}"/>
                    <input type="hidden" name="entryId" th:value="${entry.id}"/>
                    <button type="submit" class="btn btn-default">Create Transaction</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
