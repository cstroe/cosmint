<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpendHawk</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css" />
</head>
<body>

<div class="container">
    <ol class="breadcrumb">
        <li><a href="#" th:href="@{/user}">SpendHawk</a></li>
        <li class="active"><a href="#"
               th:href="@{|/user/${user.id}|}"
               th:text="${user.name}">User</a></li>
    </ol>

    <div class="page-header">
        <h1>Chart of Accounts</h1>
    </div>
</div>

<div class="ui grid container">
    <div class="ui four column grid">
        <div class="row">
            <div class="column">
                <a th:href="@{/user}">
                <button class="ui basic left floated button">
                    <i class="icon arrow left"></i>
                    Users
                </button>
                </a>
                <a th:href="@{|/user/${user.id}/account/add|}">
                    <button class="ui basic right floated button">
                        <i class="icon add circle"></i>
                        Add Account
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <table class="ui celled striped table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="account : ${user.accounts}">
                            <td class="account_cell">
                                <a href="#"
                                   th:href="@{|/user/${user.id}/account/${account.id}|}"
                                   th:text="${account.name}">Account 1</a>
                            </td>
                            <td class="coa_balance" th:text="${account.balance}">0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
