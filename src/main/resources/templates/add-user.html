<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpendHawk</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="/webjars/Semantic-UI/semantic.css" />
    <script src="/webjars/jquery/jquery.js"></script>
    <script src="/webjars/Semantic-UI/semantic.js"></script>
</head>
<body>

<div class="ui grid container">
    <div class="ui four column grid">
        <div class="row">
            <div class="column">
                <h1 class="ui header">Add user:</h1>
            </div>
        </div>

        <a th:href="@{/user}">
            <button class="ui basic button">
                <i class="icon">
                    <div class="ui middle aligned image">
                        <svg width="1.18em" height="1.18em">
                            <image xlink:href="/images/back.svg" x="0" y="0" width="100%" height="100%">
                            </image>
                        </svg>
                    </div>
                </i>
                Back
            </button>
        </a>

        <div class="row">
            <div class="column">
                <form class="ui form" th:action="@{/user/add}" method="post" th:object="${userForm}">
                    <div class="field">
                        <label>User name</label>
                        <input class="ui input error" type="text" th:field="*{username}" placeholder="User Name" />
                        <p class="inline field error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid username</p>
                    </div>
                    <button class="ui button" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
