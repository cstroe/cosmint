<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpendHawk</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="/webjars/Semantic-UI/semantic.css" />
    <script src="/webjars/jquery/jquery.js"></script>
    <script src="/webjars/Semantic-UI/semantic.js"></script>
</head>
<body>

<div class="ui grid container">
    <div class="ui four column grid">
        <div class="row">
            <div class="column">
                <h1 class="ui header" th:text="${account.name}">My Account</h1>
            </div>
        </div>

        <a th:href="@{|/user/${user.id}|}">
            <button class="ui basic button">
                <i class="icon">
                    <div class="ui middle aligned image">
                        <svg width="1.18em" height="1.18em">
                            <image xlink:href="/images/back.svg" x="0" y="0" width="100%" height="100%">
                            </image>
                        </svg>
                    </div>
                </i>
                Back
            </button>
        </a>

        <div class="row">
            <div class="sixteen wide column">
                <table class="ui celled striped table">
                    <thead>
                        <tr>
                            <th>Transaction Date</th>
                            <th>Posted Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry : ${entries}">
                            <td th:text="${entry.transactionDate}">2001/12/01</td>
                            <td th:text="${entry.postedDate}">2001/12/01</td>
                            <td th:text="${entry.description}">Stuff</td>
                            <td align="right" th:text="${entry.displayAmount}">$0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
