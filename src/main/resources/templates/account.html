<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpendHawk</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="/webjars/bootstrap/3.3.7/dist/css/bootstrap.min.css" />
</head>
<body>

<div class="ui grid container">
    <div class="ui four column grid">
        <div class="row">
            <div class="column">
                <h1 class="ui header" th:text="${account.name}">My Account</h1>
            </div>
        </div>

        <a th:href="@{|/user/${user.id}|}">
            <button class="ui basic button">
                <i class="icon">
                    <div class="ui middle aligned image">
                        <svg width="1.18em" height="1.18em">
                            <image xlink:href="/images/back.svg" x="0" y="0" width="100%" height="100%">
                            </image>
                        </svg>
                    </div>
                </i>
                Back
            </button>
        </a>

        <div class="row">
            <div class="column">
                <form method="get" th:action="|/user/${user.id}/account/${account.id}/search|">
                    <input type="text" name="q" th:value="${query} ?: _" />
                    <input type="submit" value="Search"/>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="sixteen wide column">
                <table class="ui celled striped table">
                    <thead>
                        <tr>
                            <th>Transaction Date</th>
                            <th>Posted Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry : ${entries}">
                            <td th:text="${entry.transactionDate}">2001/12/01</td>
                            <td th:text="${entry.postedDate}">2001/12/01</td>
                            <td th:text="${entry.description}">Stuff</td>
                            <td align="right" th:text="${entry.amount}">$0.00</td>
                        </tr>
                        <tr>
                            <td colspan="3">&nbsp;</td>
                            <td align="right" th:text="${total}">$0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js"></script>

</body>
</html>
